<!DOCTYPE html>
<html>
  <head>
    <title>Places Search Box</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="search.css" />
    <script src="search.js"></script>
  </head>
  <body>
    <div class="srchs">
      <input
        id="pac-input"
        class="controls pac"
        type="text"
        placeholder="Origin"
      />
      <input
        id="pac-input2"
        class="controls pac"
        type="text"
        placeholder="Destination"
      />
    </div>
    
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc_Myq2da75KNAaxf4cwI9TtAYGdvOwrc&callback=initAutocomplete&libraries=places&v=weekly"
      async
    >
  </script>
  </body>
</html>
