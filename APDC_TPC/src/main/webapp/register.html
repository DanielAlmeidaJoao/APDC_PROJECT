<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOM TO WELCOME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <nav class="nav_bar"><span class="app_name">Closing The Gap</span> </nav>
    <div class="main_section">
        <div class="cover_img">
            <img src="./imgs/app_images/logoAtivo 1xxxhdpi.png">
        </div>
        <div class="main_section_son2">

            <form id="login_form">
                <span class="login_txt">Login</span>
                <label for="login_email">Email</label>
                <input type="email" id="login_email" required placeholder="email">
                <label  for="login_password">Password</label>
                <input type="password" id="login_password" required placeholder="password">
                <button class="login_btn" type="submit">LOGIN</button>
            </form>
            <!--<form id="myForm" class="reg_form">-->
            <form id="myForm" class="reg_form">
                <label for="inp">Name</label>
                <input type="text" id="inp" required>
                <label for="inp2">Email</label>
                <input type="email" id="inp2" required>
                <label  for="inp3">Password</label>
                <input type="password" minlength="6" maxlength="12" id="inp3" required>
                <label for="inp4">Password Confirmation</label>
                <input type="password"  id="inp4" required>
                <button type="submit" id="sbm">REGISTER</button>
            </form>
        </div>
    </div>
        
    <script src="firstJS.js"></script>
</body>
</html>
