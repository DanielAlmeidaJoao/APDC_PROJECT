<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logged.css">
    <link rel="stylesheet" href="../createEvents/createEvent.css">
    <link rel="stylesheet" href="../getEvents/getEvent.css">
    <link rel="stylesheet" href="../viewusers/vusers.css">
    <link rel="stylesheet" href="../userarea/userarea.css">

    <title>ClosingTheGap</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="../createEvents/search.css" />
    <script src="../createEvents/search.js"></script>
</head>
<body>
    <nav class="nav_bar0">
        <div class="nav_logged">
            <div><img class="nav_img_prfl" id="nav_profile_pic" src="../imgs/Profile_avatar_placeholder_large.png" alt="prifile-pic"> </div>
            <span id="name_sp" class="nv_el adt"></span>
            <span id="email_sp" class="nv_el adt"></span>
            <button class="nv_el nv_btn" id="logoff">LOGOUT</button>
            <button class="nv_el nv_btn btnoff" id="rmv">REMOVE ACCOUNT</button>
        </div>
        <div class="nav_logged">
            <button id="showInfo" class="nvb">MY INFOS</button>
            <button id="superu" style="display: none;" class="nvb">SUPER USER</button>
            <!--
                <button id="disable_user">DISABLE USERS</button>
                <button id="change_pwd">CHANGE PASSWORD</button>
            -->
            <button id="create_events_btn" class="nvb">EVENTS</button>
            <button id="sh_fnshd_evts" class="nvb">FINISHED EVENTS</button>
        </div>
    </nav>

    <div class="main_body">
        <div class="main_body_son2">
            <div id="map_div" class="mpd hdmap">
                <input id="pac-input" class="controls" type="text"      placeholder="Search Box" />
                <div id="map"></div>
                <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc_Myq2da75KNAaxf4cwI9TtAYGdvOwrc&callback=initAutocomplete&libraries=places&v=weekly"
                async></script>
                <div>
                    <label>Estimated Distance</label>
                    <span id="edist"></span>
                </div>
                <button id="vwmrpnt" class="edt_fn">View More Points</button>
            </div>
            <!--LOGGED USER ADDITIONAL ATTRIBUTES-->
            <div class="additional_atrs view_user dispn dispb" name="gbo" id="my_inf">
                <div class="user_plc_p user_plc">
                    <div class="user_plc">
                        <form id="frst_infos">
                            <div class="info_div">
                                <label>PERFIL:</label>
                                <input class="sp_attr kj" type="text" name="perfil">
                            </div>
                            <div class="info_div">
                                <label>TELEFONE FIXO:</label>
                                <input class="sp_attr" type="number" name="telephone">
                            </div>
                            <div class="info_div">
                                <label>TELEFONE MOVEL:</label>
                                <input class="sp_attr" type="number" name="cellphone">
                            </div>
                            <div class="info_div">
                                <label>MORADA:</label>
                                <input class="sp_attr" type="text" name="address">
                            </div>
                            <div class="info_div">
                                <label>MORADA COMPLEMENTAR:</label>
                                <input class="sp_attr" type="text" name="more_address">
                            </div>
                            <div class="info_div">
                                <label>LOCALIDADE:</label>
                                <input class="sp_attr" type="text" name="locality">
                            </div>
                            <span id="edtadt" class="edt_fn">EDIT</span>
                        </form>
                        <div class="pfpc_prnt" id="pfpc_prnt">
                            <img class="img_prfl" id="prfl_img" src="/imgs/Profile_avatar_placeholder_large.png">
                            <div class="prfpc_btns" id="prfpc_btns">
                            <input id="profileimg"  class="edt_fn" type="file" size="45" accept="image/*"/>
                            <span class="edt_fn updateImgPic" id="updateImgPic" >UPDATE</span>
                            </div>
                        </div>
                    </div>
                    <div class="usr_more_info">
                        <div class="usr_evtsnr">
                            <div id="num_evts" class="num_evts">EVENTS CREATED:<span id="evt_counter">0</span> </div>
                            <div id="intrdevts" class="num_evts">EVENTS INTERESTED:<span id="evtintr_counter">0</span></div>
                        </div>
                        
                        <div id="usrs_evts_disp" class="view_user dlfx ve usr_evts">
                            <div class="sec_name">EVENTS CREATED</div>
                            <div class="show_events" id="shusevnts">
        
                            </div>
                            <button id="load_mr_user_evnts">LOAD MORE</button>
                        </div>

                        <div id="usrs_evts_itrd" class="view_user dlfx ve usr_evts">
                            <div class="sec_name">EVENTS INTERESTED</div>
                            <div class="show_events" id="shusevntsitrd">
        
                            </div>
                            <button id="load_mr_itrstd">LOAD MORE</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--OTHER USER INFORMATION-->
            <div class="view_user dispn" id="view_user">
                <div class="sec_name">VIEWING OTHER USER</div>
                <form class="form_ele" id="form_ele">
                    <label for="oth_email">EMAIL</label>
                    <input id="oth_email">
                    <button>GO</button>
                </form>
                <div class="srch_parent">
                    <span>SEARCH RESULTS</span>
                    <div class="srch_res">

                        <div class="srch_attr">
                            <span class="srch_attr_nam">Name:</span>
                            <span class="srch_attr_val"></span>
                        </div>
                        <div class="srch_attr">
                            <span class="srch_attr_nam">Email:</span>
                            <span class="srch_attr_val"></span>
                        </div>
                        <div class="srch_attr">
                            <span class="srch_attr_nam">Role:</span>
                            <span class="srch_attr_val"></span>
                        </div>
                        <div class="srch_attr">
                            <span class="srch_attr_nam">State:</span>
                            <span class="srch_attr_val"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--EVENT CREATION-->
            <div class="view_user dispn" id="create_events">
                <di class="create_events">
                    <form class="addEvt_frm" id="addEvt_frm">
                        <!--name, description, goals, volunteers,location,
                            meetingPlace, startDate, endDate, duration;
                        -->
                        <div class="evnt_atrs" id="inp_data">
                            <label>Event Name</label>
                            <input class="crt_inp" type="text" name="name" class="txt_inpt" required>
                            <label>Event Description</label>
                            <textarea class="evnt_desc" name="description" id="desctxt" required></textarea>
                            <label >Goals</label>
                            <input class="crt_inp" name="goals" type="text" required>
                            <label >Number of volunteers</label>
                            <input class="crt_inp" name="volunteers" type="number" required>
                            <label >Start Date</label>
                            <input class="crt_inp" name="startDate" type="date" id="startDate" required>
                            <label>End Date</label>
                            <input class="crt_inp" name="endDate" type="date" id="endDate" required>
                            <label>StartTime</label>
                            <input class="crt_inp" name="startTime" type="time" id="startTime" required>
                            <label>EndTime</label>
                            <input class="crt_inp" name="endTime" type="time" id="endTime" required>
                        </div>
                        <div class="gmap" id="gmap">
                            <p>
                                Select an image : <input id="gtimg" type="file" size="45" accept="image/*"/>
                            </p>
                            <div class="imgs" id="imgs_dv">
                            </div>
                            <div class="crt_btns">
                                <button class="crt_inp sbt_crt_btn crtb" type="submit">CREATE</button>
                                <button class="crt_inp sbt_crt_btn crtb" type="reset" id="nclbtn">CANCEL</button>
                            </div>
                        </div>
                    </form>
                </di>
            </div>
            
            <!--FINISHED EVENTS-->
            <div class="dispn" id="show_fnd_evts_blk">
                <div class="view_user dlfx ve">
                    <h2>FINISHED EVENTS:</h2>
                    <div class="show_events" id="fnd_evnts_blk">
                       
                    </div>
                    <button id="load_fnshd">LOAD MORE</button>
                </div>
            </div>
            <!--SUPERUSER PLACE -->
            <div class="dispn" id="suplc_blk">
                <div class="view_user dlfx ve">
                    <h2>REGISTERED USERS:</h2>
                    <div class="show_events" id="rgtd_users">
                        <div class="user_disp">
                            <div class="users_d">
                                <span>NAME</span>
                                <span>EMAIL</span>
                                <span>USERID</span>
                                <span>ROLE</span>
                                <span>STATE</span>
                            </div>
                        </div>
                        
                    </div>
                    <button id="mr_rged_users">LOAD MORE</button>
                </div>
            </div>

        </div>

    </div>
    <script src="logged.js"></script>
    <script src="../createEvents/createEvent.js"></script>
    <script src="../getEvents/getEvent.js"></script>
    <script src="../getEvents/editEvent.js"></script>
    <script src="../viewusers/vusers.js"></script>
    <script src="../userarea/userarea.js"></script>
    <script src="../getEvents/eventComments.js"></script>
</body>
</html>
