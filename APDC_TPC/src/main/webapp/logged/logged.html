<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logged.css">
    <link rel="stylesheet" href="../createEvents/createEvent.css">
    <link rel="stylesheet" href="../getEvents/getEvent.css">
    <title>Who am I</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="../createEvents/direction.css" />
    <script src="../createEvents/direction.js"></script>
</head>
<body>
    <nav class="nav_logged">
        <span id="name_sp" class="nv_el adt">DANIEL JOAO</span>
        <span id="email_sp" class="nv_el adt">DANIEL@GMAIL.COM</span>
        <button class="nv_el nv_btn" id="logoff">LOGOUT</button>
        <button class="nv_el nv_btn btnoff" id="rmv">REMOVE ACCOUNT</button>
    </nav>
    <nav class="nav_logged">
        <button id="showInfo" class="nvb">MY INFOS</button>
        <button id="other_info" name="gbo" class="nvb">OTHER USER INFO</button>
        <!--
            <button id="disable_user">DISABLE USERS</button>
            <button id="change_pwd">CHANGE PASSWORD</button>
        -->
        <button id="create_events_btn" class="nvb">CREATE EVENTS</button>
        <button id="get_evts_btn" class="nvb">UPCOMING EVENTS</button>
        <button id="sh_fnshd_evts" class="nvb">FINISHED EVENTS</button>
    </nav>
    <div class="main_body">
        <h1>WELCOME TO SAVING LIFES</h1>
        <div class="main_body_son2">
            <div id="map_div" class="mpd hdmap">
                <div style="display: block">
                    <div class="srchs">
                        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location"/>
                        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location"/>
                    </div>
                    <div id="mode-selector" class="controls">
                      <input type="radio" name="type" id="changemode-walking" checked="checked"/>
                      <label for="changemode-walking">Walking</label>
              
                      <input type="radio" name="type" id="changemode-transit" />
                      <label for="changemode-transit">Transit</label>
              
                      <input type="radio" name="type" id="changemode-driving" />
                      <label for="changemode-driving">Driving</label>
                    </div>
                </div>
                <div id="map"></div>
                <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
                <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc_Myq2da75KNAaxf4cwI9TtAYGdvOwrc&callback=initMap&libraries=places&v=weekly"
                async
                ></script>
                <div id="edist">
                    <label>Estimated Distance</label>
                    <span></span>
                </div>
                <div id="etime">
                    <label>Estimated Time</label>
                    <span></span>
                </div>
            </div>
            <!--LOGGED USER ADDITIONAL ATTRIBUTES-->
            <div class="additional_atrs view_user dispn dispb" name="gbo" id="my_inf">
                <div class="sec_name">ADDITIONAL ATTRIBUTES</div>
                <div class="info_div">
                    <label>PERFIL:</label>
                    <div class="sp_attr kj"></div>
                </div>
                <div class="info_div">
                    <label>TELEFONE FIXO:</label>
                    <div class="sp_attr"></div>
                </div>
                <div class="info_div">
                    <label>TELEFONE MOVEL:</label>
                    <div class="sp_attr"></div>
                </div>
                <div class="info_div">
                    <label>MORADA:</label>
                    <div class="sp_attr"></div>
                </div>
                <div class="info_div">
                    <label>MORADA COMPLEMENTAR:</label>
                    <div class="sp_attr"></div>
                </div>
                <div class="info_div">
                    <label>LOCALIDADE:</label>
                    <div class="sp_attr"></div>
                </div>
                <button id="upDate">UPDATE</button>
            </div>
            <!--OTHER USER INFORMATION-->
            <div class="view_user dispn" id="view_user">
                <div class="sec_name">VIEWING OTHER USER</div>
                <form class="form_ele" id="form_ele">
                    <label for="oth_email">EMAIL</label>
                    <input id="oth_email">
                    <button>GO</button>
                </form>
                <div class="srch_parent">
                    <span>SEARCH RESULTS</span>
                    <div class="srch_res">

                        <div class="srch_attr">
                            <span class="srch_attr_nam">Name:</span>
                            <span class="srch_attr_val"></span>
                        </div>
                        <div class="srch_attr">
                            <span class="srch_attr_nam">Email:</span>
                            <span class="srch_attr_val"></span>
                        </div>
                        <div class="srch_attr">
                            <span class="srch_attr_nam">Role:</span>
                            <span class="srch_attr_val"></span>
                        </div>
                        <div class="srch_attr">
                            <span class="srch_attr_nam">State:</span>
                            <span class="srch_attr_val"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--EVENT CREATION-->
            <div class="view_user dispn" id="create_events">
                <di class="create_events">
                    <form class="addEvt_frm" id="addEvt_frm">
                        <!--name, description, goals, volunteers,location,
                            meetingPlace, startDate, endDate, duration;
                        -->
                        <div class="evnt_atrs" id="inp_data">
                            <label>Event Name</label>
                            <input class="crt_inp" type="text" name="name" class="txt_inpt">
                            <label>Event Description</label>
                            <textarea class="evnt_desc" name="description"></textarea>
                            <label >Goals</label>
                            <input class="crt_inp" name="goals" type="text">
                            <label >Number of volunteers</label>
                            <input class="crt_inp" name="volunteers" type="number">
                            <label >Start Date</label>
                            <input class="crt_inp" name="startDate" type="date">
                            <label>End Date</label>
                            <input class="crt_inp" name="endDate" type="date">
                            <label>StartTime</label>
                            <input class="crt_inp" name="startTime" type="time">
                            <label>EndTime</label>
                            <input class="crt_inp" name="endTime" type="time">
                        </div>
                        <div class="gmap" id="gmap">
                            <p>
                                Select an image : <input id="gtimg" type="file" size="45" accept="image/*"/>
                            </p>
                            <div class="imgs" id="imgs_dv">
                            </div>
                            <button class="crt_inp sbt_crt_btn" type="submit">CREATE</button>
                        </div>
                    </form>
                </di>
            </div>

            <!--UPCOMING EVENTS-->
            <div class="dispn" id="show_events_blk">
                <div class="view_user dlfx ve">
                    <h2>UPCOMING EVENTS:</h2>
                    <div class="show_events" id="events_blk">

                    </div>
                    <button id="load_mr">LOAD MORE</button>
                </div>
            </div>
            
            <!--FINISHED EVENTS-->
            <div class="dispn" id="show_fnd_evts_blk">
                <div class="view_user dlfx ve">
                    <h2>FINISHED EVENTS:</h2>
                    <div class="show_events" id="fnd_evnts_blk">
                       
                    </div>
                    <button id="load_fnshd">LOAD MORE</button>
                </div>
            </div>

        </div>

    </div>
    <script src="logged.js"></script>
    <script src="../createEvents/createEvent.js"></script>
    <script src="../getEvents/getEvent.js"></script>
    <script src="../getEvents/editEvent.js"></script>
</body>
</html>
